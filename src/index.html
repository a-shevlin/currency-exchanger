<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container text justify-content-center">
    <h1>Choose currency and amounts!</h1>
    <label for="currencyFrom">Convert From</label>
    <select id="currencyFrom">
      <option value="USD">United States Dollar</option>
      <option value="AUD">Australian Dollar</option>
      <option value="GBP">British Pound</option>
      <option value="CAD">Canadian Dollar</option>
      <option value="CNY">Chinese Yuan Renminbi</option>
      <option value="EGP">Egyptian Pound</option>
      <option value="EUR">EU Euro</option>
      <option value="JPY">Japanese Yen</option>
      <option value="MXN">Mexican Peso</option>
      <option value="RUB">Russian Ruble</option>
      <option value="SEK">Swedish Krona</option>
    </select>
    <label for="currencyTo">Convert To</label>
    <select id="currencyTo">
      <option value="USD">United States Dollar</option>
      <option value="AUD">Australian Dollar</option>
      <option value="GBP">British Pound</option>
      <option value="CAD">Canadian Dollar</option>
      <option value="CNY">Chinese Yuan Renminbi</option>
      <option value="EGP">Egyptian Pound</option>
      <option value="EUR">EU Euro</option>
      <option value="JPY">Japanese Yen</option>
      <option value="MXN">Mexican Peso</option>
      <option value="RUB">Russian Ruble</option>
      <option value="SEK">Swedish Krona</option>
    </select>
    <label for="amount">Amount to Convert</label>
    <input id="amount" type="number">
    <button class="btn btn-sm" id="convert">Convert</button>
  </div>
  <div class="container">
    <div class="returnAmount"></div>
    <div class="returnError"></div>
  </div>
</body>
</html>
